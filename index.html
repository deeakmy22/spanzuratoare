<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-body p-4">
          <div class="row">
            <div class="col">
              <h1>Hangman</h1>
            </div>
            <div class="col" style="font-size: 30px">
              <span>Lifes:</span>
              <span id="lifes"></span>
            </div>
          </div>
          </grid>
          <div class="mt-3 mb-3">
            <label for="wordInput">Enter a word:</label>
            <input type="text" id="wordInput" placeholder="Insert only letters" onkeydown="return /[a-zA-Z]/i.test(event.key)"/>
            <button class="btn btn-primary" onclick="saveWord()">
              Add word
            </button> 
            <div id="underlines" class="display-6"></div>
          </div>
          <div>
            <label for="search">Check if the letter is in the word</label>
            <input type="text" id="search" placeholder="Insert only one letter" maxlength="1" onkeydown="return /[a-zA-Z]/i.test(event.key)"/>
            <button id="search-btn" class="btn btn-primary" onclick="checkLetter()">
              Search letter
            </button>
            <button id="restart-btn" class="btn btn-primary" style="display: none" onclick="restartGame()">
             Restart
            </button>
            <div class="mt-3">
              <ul id="dictionaryList"></ul>
            <div id="alert-success" class="alert alert-success" style="display: none">Congrats! You won!</div>
            <div id="alert-danger" class="alert alert-danger" style="display: none">Game over! You lost!</div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
